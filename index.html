<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/096ceabe29.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <!-- Content here -->

      <header>
        <div class="main-image">
          <img src="./logoimage.png" alt="" />
        </div>
      </header>

      <div class="search-button-area">
        <input
          type="text"
          class="text-size"
          id="search-input"
          placeholder="국가명을 입력하세요"
        />

        <button
          type="button"
          class="btn btn-info"
          onclick="getCountryBySearch()"
        >
          검색
        </button>

        <!--검색창그리고   버튼들 지역에관한. -->
      </div>
      <div class="button-space" id="category-menu">
        <button id="Africa">Africa</button>
        <button id="Europe">Europe</button>
        <button id="America">America</button>
        <button id="Asia">Asia</button>
        <button id="Middle East">Middle East</button>
      </div>

      <div id="information-board">
        <div class="row informal">
          <div class="col-lg-8">
            <section class="flag-box">
              <img
                class="flag-img"
                src="https://opendata.mofa.go.kr:8444/fileDownload/images/country_images/flags/15/20220318_161935687.gif"
                alt=""
              />
            </section>
            <section class="country-box">
              <img
                id="map-image"
                class="map-img"
                src="https://opendata.mofa.go.kr:8444/fileDownload/images/country_images/maps/15/20220318_161935742.png"
                alt=""
              />
            </section>
          </div>
          <div class="col-lg-4">
            <ul class="list-unstyled">
              <li>영문 국가명: {{country_eng_nm}}</li>
              <li>한글 국가명: {{country_nm}}</li>
              <li>한글 대륙명: {{continent_nm}}</li>
              <li>영문 대륙명: {{continent_eng_nm}}</li>
              <li>경보 단계: {{alarm_lvl}}</li>
              <li>작성일:</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
